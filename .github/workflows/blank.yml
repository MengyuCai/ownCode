jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: ÂÆâË£Ö jq Âíå tac
      run: sudo apt-get install -y jq moreutils

    - name: Â§çÂà∂Âπ∂‰øÆÊîπÊñá‰ª∂
      id: modify-file
      run: |
        FILE_PATH="Clash/config/ACL4SSR_Online_Full_Netflix.ini"
        REPO="ACL4SSR/ACL4SSR"
        RAW_URL="https://raw.githubusercontent.com/${REPO}/master/${FILE_PATH}"

        # ‰∏ãËΩΩÊñá‰ª∂
        curl -s -o file.ini "${RAW_URL}"

        # Âú®Á¨¨‰∏Ä‰∏™Âá∫Áé∞ "ruleset" ÁöÑÂÖ≥ÈîÆËØçÂâçÊ∑ªÂä†‰∏ÄË°å
        awk '/ruleset/ && !modif { printf("ruleset=‰ª£ÁêÜËßÑÂàô,https://raw.githubusercontent.com/MengyuCai/ownCode/main/proxyCustomClashRules.list\n"); modif=1 } { print }' file.ini > newfile.ini
        
        # Âú®Á¨¨‰∏Ä‰∏™Âá∫Áé∞ "ruleset" ÁöÑÂÖ≥ÈîÆËØçÂâçÊ∑ªÂä†‰∏ÄË°å
        awk '/ruleset/ && !modif { printf("ruleset=Áõ¥ËøûËßÑÂàô,https://raw.githubusercontent.com/MengyuCai/ownCode/main/directCustomClashRules.list\n"); modif=1 } { print }' newfile.ini > file.ini

        # Âú®Á¨¨6‰∏™Âá∫Áé∞ "custom_proxy_group" ÁöÑË°åÂâçÊ∑ªÂä†‰∏ÄË°å
        awk 'BEGIN {count=0} /custom_proxy_group/ {count++} {if (count==6) printf("custom_proxy_group=Áõ¥ËøûËßÑÂàô`select`[]REJECT`[]DIRECT\n"); print}' file.ini > newfile.ini
        
        # Âú®Á¨¨7‰∏™Âá∫Áé∞ "custom_proxy_group" ÁöÑË°åÂâçÊ∑ªÂä†‰∏ÄË°å
        awk 'BEGIN {count=0} /custom_proxy_group/ {count++} {if (count==7) printf("custom_proxy_group=‰ª£ÁêÜËßÑÂàô`select`[]üöÄ ËäÇÁÇπÈÄâÊã©`[]‚ôªÔ∏è Ëá™Âä®ÈÄâÊã©`[]üá∏üá¨ ÁãÆÂüéËäÇÁÇπ`[]üá≠üá∞ È¶ôÊ∏ØËäÇÁÇπ`[]üá®üá≥ Âè∞ÊπæËäÇÁÇπ`[]üáØüáµ Êó•Êú¨ËäÇÁÇπ`[]üá∫üá≤ ÁæéÂõΩËäÇÁÇπ`[]üá∞üá∑ Èü©ÂõΩËäÇÁÇπ`[]üöÄ ÊâãÂä®ÂàáÊç¢`[]DIRECT\n"); print}' newfile.ini > file.ini
        
        # Âú®Á¨¨‰∏Ä‰∏™Âá∫Áé∞ "ruleset=üí¨ OpenAi" ÁöÑÂÖ≥ÈîÆËØçÂâçÊ∑ªÂä†‰∏ÄË°å
        awk '/ruleset=üí¨ OpenAi/ && !modif { printf("ruleset=üí¨ OpenAi,https://raw.githubusercontent.com/wgetnz/chatgpt-openclash/main/chatgpt.list\n"); modif=1 } { print }' file.ini > newfile.ini
        

        # ÊâìÂç∞Êñá‰ª∂ÂÜÖÂÆπ
        cat newfile.ini

    - name: ÊØîËæÉÊñá‰ª∂
      id: compare-files
      run: |
        REPO="MengyuCai/ownCode"
        FILE_PATH="clashConfig.ini"
        RAW_URL="https://raw.githubusercontent.com/${REPO}/main/${FILE_PATH}"

        # ‰∏ãËΩΩÂΩìÂâç‰ªìÂ∫ì‰∏≠ÁöÑÊñá‰ª∂
        curl -s -o oldfile.ini "${RAW_URL}"

        # ÊØîËæÉ‰∏§‰∏™Êñá‰ª∂ÁöÑÂÜÖÂÆπ
        if cmp -s newfile.ini oldfile.ini; then
          echo "changed=false" >> $GITHUB_ENV
        else
          echo "changed=true" >> $GITHUB_ENV
        fi

    - name: Êèê‰∫§Âà∞‰ªìÂ∫ì
      run: |
        if [ "${{ env.changed }}" = 'true' ]; then
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git clone https://${GH_TOKEN}@github.com/MengyuCai/ownCode.git
          cp newfile.ini ownCode/clashConfig.ini
          cd ownCode
          git add .
          git commit -m "Êõ¥Êñ∞ Clash ÈÖçÁΩÆÊñá‰ª∂"
          git push
        fi
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
